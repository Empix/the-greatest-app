<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>The Geatest App</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-content">
          <div class="col">
            <h1>TGL</h1>
          </div>
          <div class="col menu" data-js="menu">
            <a href="#" class="home">Home</a>
            <a href="#">Account</a>
            <a href="#">
              Log out
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#707070"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </a>
          </div>
          <div class="col menu-hamburguer" data-js="menu-hamburguer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-menu-2"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#707070"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="4" y1="6" x2="20" y2="6" />
              <line x1="4" y1="12" x2="20" y2="12" />
              <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
          </div>
        </div>
      </header>

      <main>
        <div class="main-content">
          <div class="new-bet">
            <h2><span>NEW BET</span> for mega-sena</h2>

            <p class="bold title-games">Choose a game</p>
            <div class="games" data-js="games"></div>

            <div class="info">
              <p class="bold">Fill your bet</p>
              <p data-js="description"></p>
            </div>

            <div class="numbers" data-js="numbers"></div>

            <div class="options">
              <button data-js="complete-game">Complete game</button>
              <button data-js="clear-game">Clear game</button>
              <button class="add-to-cart" data-js="add-to-cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="6" cy="19" r="2" />
                  <circle cx="17" cy="19" r="2" />
                  <path d="M17 17h-11v-14h-2" />
                  <path d="M6 5l14 1l-1 7h-13" />
                </svg>
                Add to cart
              </button>
            </div>
          </div>

          <div class="cart">
            <div class="cart-container">
              <p class="cart-title">CART</p>

              <ul data-js="cart">
                <p class="empty-message" data-js="empty-message">
                  Carrinho vazio :(
                </p>

                <template data-js="cart-item-template">
                  <li>
                    <div class="remove">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        viewBox="0 0 24 24"
                        stroke-width="1"
                        stroke="#888888"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="4" y1="7" x2="20" y2="7" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                        <path
                          d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                        />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                      </svg>
                    </div>
                    <div class="bet" style="border-color: #7f3992">
                      <p class="bet-numbers">
                        01, 02, 04, 05, 06, 07, 09, 15, 17, 20, 21, 22, 23, 24,
                        25
                      </p>
                      <p>
                        <span class="bet-name" style="color: #7f3992"
                          >Lotof√°cil</span
                        >
                        <span class="bet-price">R$ 2,50</span>
                      </p>
                    </div>
                  </li>
                </template>
              </ul>

              <p class="total">
                <span class="title">CART</span> TOTAL:
                <span data-js="total-price">R$&nbsp;0,00</span>
              </p>
            </div>
            <div class="save">
              <p>
                Save
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#27C383"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <line x1="13" y1="18" x2="19" y2="12" />
                  <line x1="13" y1="6" x2="19" y2="12" />
                </svg>
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Copyright 2020 Luby Software</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
